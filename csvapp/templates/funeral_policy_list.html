<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Policy List</title>
    </head>

    <body>
        <h1>Policy List</h1>
        <ul>
            {% for policy in policies %}
                <li>{{ policy.policy_number }} - {{ policy.insurer_name }} - {{ policy.policy_start_date }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
